<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Study Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>STUDY QUEST</h1>
    <div class="top-buttons">
      <button id="addTaskBtn">＋ タスク追加</button>
      <button id="statsBtn">📊 統計</button>
    </div>
  </header>

  <section class="filters">
    <div>
      <span>難易度</span>
      <div id="difficultyFilters" class="filter-group"></div>
      <button id="addDifficultyBtn">＋</button>
    </div>
    <div>
      <span>問題形式</span>
      <div id="typeFilters" class="filter-group"></div>
      <button id="addTypeBtn">＋</button>
    </div>
  </section>

  <main id="app"></main>

  <!-- モーダル -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>

      <div class="modal-row">
        <label>教科</label>
        <select id="modalSubject"></select>
      </div>

      <div class="modal-row">
        <label>難易度</label>
        <select id="modalDifficulty"></select>
      </div>

      <div class="modal-row">
        <label>問題形式</label>
        <select id="modalType"></select>
      </div>

      <div class="modal-row">
        <label>備考</label>
        <textarea id="modalMemo" rows="6"></textarea>
      </div>

      <div class="modal-actions">
        <button id="saveTaskBtn">保存</button>
        <button id="closeModalBtn">閉じる</button>
      </div>
    </div>
  </div>

  <!-- 統計画面 -->
  <div id="statsPage" class="modal hidden">
    <div class="modal-content stats">
      <h2>📊 教科別進捗</h2>
      <div id="statsContent"></div>
      <button id="closeStatsBtn">閉じる</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
